<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>tictactoe</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="title"><h2>Tic Tac Toe</h2></div>
        <div class="winBanner">
            <div class="Xwins">You Win!</div>
            <div class="Owins">Computer Wins!</div>
            <div class="draw">It's a draw!</div>
        </div>
        <div class="container">
            <div class="playArea">
                <div class="sqr" data-sqr="0"></div>
                <div class="sqr" data-sqr="1"></div>
                <div class="sqr" data-sqr="2"></div>
                <div class="sqr" data-sqr="3"></div>
                <div class="sqr" data-sqr="4"></div>
                <div class="sqr" data-sqr="5"></div>
                <div class="sqr" data-sqr="6"></div>
                <div class="sqr" data-sqr="7"></div>
                <div class="sqr" data-sqr="8"></div>
            </div>
            <div class="buttons">
                <button class="play"><h2>PLAY</h2></button>
                <button class="reset"><h2>RESET</h2></button>
            </div>
        </div>
        <div class="player">It's your turn!</div>
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
        <script type="text/javascript" src="js/uiConfig.js"></script>
        <script type="text/javascript" src="js/ttt.js"></script>
        <script type="text/javascript" src="js/tictactoAI.js"></script>
    </body>
</html>
